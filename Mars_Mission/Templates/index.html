<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
        <!--Add section for Mars News-->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- Section for Featured Image and Facts table-->
        <!-- First Level -->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" 
                class="img-responsive" 
                alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        <!--Section 4: Mars Hemispheres image thumbnails-->
        <div class="row" id="mars-hemispheres">
            
            <div class="col-md-3" id="Cerberus">
                <h3>{{mars.hemi_data[0]['title']}}</h3>
                <img src="{{mars.hemi_data[0]['img_url']}}" class="img-thumbnail" 
                    alt="Responsive image"
                />
            </div>
            <div class="col-md-3" id="Schiaparelli">
                <h3>{{mars.hemi_data[1]['title']}}</h3>
                <img src="{{mars.hemi_data[1]['img_url']}}" class="img-thumbnail" 
                    alt="Responsive image"
                />
            </div>

            <div class="col-md-3" id="Syrtis Major">
                <h3>{{mars.hemi_data[2]['title']}}</h3>
                <img src="{{mars.hemi_data[2]['img_url']}}" class="img-thumbnail" 
                    alt="Responsive image"
                />
            </div>

            <div class="col-md-3" id="Valles Marineris">
                <h3>{{mars.hemi_data[3]['title']}}</h3>
                <img src="{{mars.hemi_data[3]['img_url']}}" class="img-thumbnail" 
                    alt="Responsive image"
                />
            </div>            
        </div>    
    

    </div>
</body>
</html>

        </div>
    </div>

   

    
</body>
</html>
